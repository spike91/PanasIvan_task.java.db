<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Edit Course</title>
</head>
<body>
    <div layout:fragment="content">
        <form class="form-signin" th:action="@{/course/edit}" th:object="${course}" method="post">
            <h3 class="form-signin-heading">Edit <span th:text="${course.title}"></span></h3>

            <input type="text" th:field="*{title}" class="form-control top" placeholder="Title" required="required" autofocus="autofocus"/>
            <input type="text" th:field="*{courseCode}" class="form-control middle" placeholder="Course Code" required="required" autofocus="autofocus"/>
            <textarea rows="4" cols="50" maxlength="255" th:field="*{description}" class="form-control middle" placeholder="Description" required="required" autofocus="autofocus"/>
            <input type="hidden" th:field="*{id}"/>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            
            <p class="alert alert-success" th:if="${#httpServletRequest.getParameter('updated')}">You changes have been saved</p>
        </form>
        
        
    </div>
</body>
</html>
